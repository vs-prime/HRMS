<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Registration - Magadh University HRMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Magadh University" width="50" height="50" class="d-inline-block align-top">
      Magadh University HRMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employees}">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/attendance}">Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/reports}">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <!-- Conditional Navigation Links Based on Authentication -->
        <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
          <a class="nav-link" th:if="${#authentication.principal.authorities.contains('ROLE_ADMIN')}" th:href="@{/admin}">Admin Panel</a>
          <a class="nav-link" th:if="${#authentication.principal.authorities.contains('ROLE_MANAGER')}" th:href="@{/manager}">Manager Panel</a>
          <a class="nav-link" th:if="${!#authentication.principal.authorities.contains('ROLE_ADMIN') and !#authentication.principal.authorities.contains('ROLE_MANAGER')}" th:href="@{/user}">User Panel</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          <h2>Student Registration</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/saveStudent}" th:object="${student}" method="POST">
            <div class="form-group mb-3">
              <label for="firstname">First Name:</label>
              <input th:field="*{firstname}" type="text" class="form-control" id="firstname">
            </div>
            <div class="form-group mb-3">
              <label for="lastname">Last Name:</label>
              <input th:field="*{lastname}" type="text" class="form-control" id="lastname">
            </div>
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input th:field="*{email}" type="text" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="mt-5">
  <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>
</body>
</html>
