<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employees - Magadh University HRMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Magadh University" width="50" height="50" class="d-inline-block align-top">
      Magadh University HRMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employees}">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/attendance}">Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/reports}">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <!-- Conditional Navigation Links Based on Authentication -->
        <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
          <a class="nav-link" th:if="${#authentication.principal.authorities.contains('ROLE_ADMIN')}" th:href="@{/admin}">Admin Panel</a>
          <a class="nav-link" th:if="${#authentication.principal.authorities.contains('ROLE_MANAGER')}" th:href="@{/manager}">Manager Panel</a>
          <a class="nav-link" th:if="${!#authentication.principal.authorities.contains('ROLE_ADMIN') and !#authentication.principal.authorities.contains('ROLE_MANAGER')}" th:href="@{/user}">User Panel</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="container mt-5">
    <h2 class="text-center">Employees</h2>
    <a th:href="@{/registerEmployee}" class="btn btn-primary mb-3">Add Employee</a>
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstname}"></td>
            <td th:text="${employee.lastname}"></td>
            <td th:text="${employee.email}"></td>
            <td>
              <a th:href="@{/updateEmployee/{id}(id=${employee.id})}" class="btn btn-success">Edit</a>
              <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<footer class="mt-5">
  <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>
</body>
</html>
