<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Admin Panel - Magadh University HRMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Magadh University" width="50" height="50" class="d-inline-block align-top">
      Magadh University HRMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employees}">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/attendance}">Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/reports}">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <!-- Conditional Navigation Links Based on Authentication -->
        <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
          <a class="nav-link" th:if="${#authentication.principal.authorities.contains('ROLE_ADMIN')}" th:href="@{/admin}">Admin Panel</a>
          <a class="nav-link" th:if="${#authentication.principal.authorities.contains('ROLE_MANAGER')}" th:href="@{/manager}">Manager Panel</a>
          <a class="nav-link" th:if="${!#authentication.principal.authorities.contains('ROLE_ADMIN') and !#authentication.principal.authorities.contains('ROLE_MANAGER')}" th:href="@{/user}">User Panel</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="container mt-5">
    <h1 th:text="${message}">Admin Panel</h1>
    <p>Manage the system efficiently from here.</p>
    <!-- Admin-specific functionalities -->
    <form action="/logout" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>
</main>

<footer class="mt-5">
  <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>
</body>
</html>
