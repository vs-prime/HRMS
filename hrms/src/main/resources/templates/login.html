<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Login - Magadh University HRMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="#">
        <img src="logo.png" alt="Magadh University" width="50" height="50" class="d-inline-block align-top">
        Magadh University HRMS
      </a>
    </div>
  </nav>
</header>
<main>
  <div class="container mt-5">
    <h1>Login</h1>
    <form action="/perform_login" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</main>
<footer class="mt-5">
  <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>
</body>
</html>
