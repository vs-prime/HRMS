<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Mark Attendance - Magadh University HRMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Magadh University" width="50" height="50" class="d-inline-block align-top">
      Magadh University HRMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>
<main>
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          <h2>Mark Attendance</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/employee/saveAttendance}" th:object="${attendanceHRMS}" method="POST">
            <div class="form-group mb-3">
              <label for="studentId">Student ID:</label>
              <input th:field="*{studentId}" type="text" class="form-control" id="studentId">
            </div>
            <div class="form-group mb-3">
              <label for="attendanceDate">Date:</label>
              <input th:field="*{attendanceDate}" type="date" class="form-control" id="attendanceDate">
            </div>
            <div class="form-group mb-3">
              <label for="status">Status:</label>
              <select th:field="*{status}" class="form-control" id="status">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Late">Late</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div th:if="${successMessage != null}" class="alert alert-success mt-3" role="alert">
            <p th:text="${successMessage}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="mt-5">
  <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>
</body>
</html>
